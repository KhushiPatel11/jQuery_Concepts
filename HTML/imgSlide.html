<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Image Slider</title>
    <link rel="stylesheet" href="/CSS/imgSlide.css">
</head>
<body>

    <div id="slider">
        <div class="slider-item"><img src="/IMG/street.jpg" alt="Image 1"></div>
        <div class="slider-item"><img src="/IMG/nature.jpg" alt="Image 2"></div>
        <div class="slider-item"><img src="/IMG/background.png" alt="Image 3"></div>
        
        <!-- Navigation buttons -->
        <button id="prevBtn" class="nav-btn">Prev</button>
        <button id="nextBtn" class="nav-btn">Next</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/JS/imgSlide.js"></script>
</body>
</html>
